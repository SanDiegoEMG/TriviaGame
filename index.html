    <!DOCTYPE html>
    <html>

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>

        </style>
    </head>

    <body>

        <div id="header" class="container-fluid" style="background-color:#F44336;color:#fff;height:150px;">
            <h1>Mind Bending</h1>
            <h3>Trivia Randomness</h3>
        </div>

        <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">
            <ul class="nav navbar-nav">
                <li class="active"><span class="timerwords">Time Left</span></li>
                <li><span class="js-timeout" id="timernumbers">1:00</span></li>
                <li><button id="js-startTimer"> Start Trivia</button></li>
            </ul>
        </nav>

        <div id="trivia" class="container-fluid" style="height:1000px">
            <h2>Hello! </h2>
        </div>

        <div class="row">
            <div class="col-lg-4"><button id="js-resetTimer">All Done! Let's see how I did</button>
            </div>
        </div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!-- Link to my .js-->
        <script src="assets/javascript/app.js"></script>
    </body>

    </html>
